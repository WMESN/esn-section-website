<esn-content-item [page]="page"></esn-content-item>
<div
  class="max-w-screen-xl p-8 sm:p-0 m-auto sm:px-16 xl:mt-16 lg:mt-8 sm:mt-4"
>
  <ng-container *ngIf="sectionPartners">
    <ng-container *ngIf="sectionPartners.length > 0">
      <div class="title-div">
        <p class="title-p">Local Partners of {{ cityName }}</p>
      </div>
    </ng-container>
  </ng-container>
</div>
<div class="max-w-screen-2xl m-auto mb-24">
  <ng-container *ngIf="sectionPartners">
    <div
      class="mx-4 flex flex-wrap items-center justify-evenly font-body text-lg border border-graylight shadow-xl p-8"
      *ngIf="sectionPartners.length > 0"
    >
      <div
        *ngFor="let partner of sectionPartners"
        class="flex flex-wrap items-end justify-evenly flexb3"
        [ngClass]="{ flexb2: sectionPartners.length <= 2 }"
      >
        <figure class="m-2">
          <a
            *ngIf="partner.main_image.id"
            href="{{ partner.link }}"
            target="_blank"
            rel="noopener"
            ><img
              class="imgh m-auto zoom"
              src="{{ directusImageLink }}{{
                partner.main_image.id
              }}?height=300&format=auto"
              alt="{{ partner.name }}"
          /></a>
          <figcaption class="pt-4 text-center font-bold">
            {{ partner.name }}
            <br />
            <button
              *ngIf="partner.deal"
              (click)="toggleInfo(partner)"
              class="text-neutral-500 bg-white hover:bg-neutral-500 hover:text-white text-base border-stone-300 border rounded-xl px-2"
            >
              {{ partner.buttonText || "More info" }}
            </button>
            <br />
            <p
              class="text-left cursor-default text-base font-normal"
              [hidden]="!partner.show"
              [data]="partner.deal"
              style="text-align: left"
            >
              {{ partner.deal }}
              <br />
              <a
                class="cursor-pointer text-esn-dark-blue text-base hover:underline mt-3"
                [hidden]="!partner.show"
                href="{{ partner.link }}"
                target="_blank"
                rel="noopener"
              >
                Website
                <img
                  class="inline text-left"
                  src="assets/social/open-icon-blue.png"
                  width="18px"
                  alt="open"
                />
              </a>
            </p>
          </figcaption>
        </figure>
      </div>
    </div>
  </ng-container>
</div>
<div
  class="max-w-screen-xl p-4 sm:p-0 m-auto sm:px-16 xl:mt-16 lg:mt-8 sm:mt-4"
>
  <ng-container *ngIf="nationalPartners">
    <ng-container *ngIf="nationalPartners.length > 0">
      <div class="title-div">
        <p class="title-p">National Partners of ESN Germany</p>
      </div>
    </ng-container>
  </ng-container>
</div>
<div class="max-w-screen-2xl m-auto mb-24">
  <esn-national-partners></esn-national-partners>
</div>
<div class="max-w-screen-xl sm:p-0 m-auto sm:px-8 xl:mt-16 lg:mt-8 sm:mt-4">
  <esn-ola-content-item></esn-ola-content-item>
</div>
