<div *ngIf="statutes; else loading" class="outer">
  <div class="markdown-div">
    <div class="title-div">
      <p class="title-p">Satzung</p>
    </div>
    <markdown [data]="statutes.text"></markdown>
  </div>
</div>
<ng-template #loading>
  <img
    width="200px"
    class="m-auto"
    src="assets/social/ESN-star-spinner.gif"
    alt="loading"
/></ng-template>
